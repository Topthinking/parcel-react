<!DOCTYPE html>
<html lang="en">
<head>

    <title>parcel-react</title>
    <style>
        html,body,section{

            padding: 0;
        }
        aside{
            float: left;
            width: 200px;
            height: 100%;
            background: #dcdcdc;
        }
        article{
            overflow: hidden; 
            height: 100%;      
        }
        iframe{
            height: 100%;
            width: 100%;
            border:0;
        }
        nav{
            display: none;
            text-align: center;
        }
        li{
            list-style: none;
        }
        @media screen and (max-width: 450px) {
            aside{
                display: none;
            }
            nav{
                display: block;
            }
        }

        .list{
            margin-top: 30px;
            text-align: center;
        }

        aside span{
            width: 100%;
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            float: left;
        }

        li {
            padding: 20px 0px;
        }

        a{
            padding: 20px; 
            text-decoration:none;
        }

</head>
